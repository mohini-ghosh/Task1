<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fc;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .bio {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .bio img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-top: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 80px;
      background-color: #ddd;
      padding: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mohini Ghosh</h1>
    <p>Welcome to my personal webpage!</p>
  </header>

  <section class="bio">
    <h2>About Me</h2>
    <p>
      Hello! My name is Mohini, and I am passionate about programming, 
      web development, and machine learning. I love exploring new 
      technologies and creating innovative projects.
    </p>
    <!-- Replace with your own image -->
    <img src="../me.jpeg" alt="My Photo">
  </section>

  <footer>
    <p>Thank you for visiting my webpage!</p>
  </footer>
</body>
</html>
